den":{},"index":0,"html":"a Rails-based custom ecommerce backend, with ember.js (and later riot.js) powered frontend, with stripe and paypal as payment options, an extensible coupon creator, upsells, shipment tracking and reviews\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea comprehensive MIS integrated with Google Analytics and Facebook APIs that would report campaign performances using order attribution.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ean internal Facebook Ads and Creatives Creator integrated with product catalog.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eruleset-based engine that controls running adsets based on editable rules that increase or decrease budgets and close down ads based on their performance\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea Facebook comments monitoring system that\u0026#39;d automatically reply to people\u0026#39;s comments with products customized with their names.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea system of customizable html-based arts, which would generate a huge range of designs based on people\u0026#39;s names and passions, and dynamically place those designs on products such as mugs and shirts.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea cacheable system of designs with their previews on multiple products by using SHA signatures to avoid redundant processing\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ean extensible bot messaging platform that\u0026#39;d parse and execute conversation scripts with Facebook Messenger users, with complete reporting.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eapp deployment on AWS EC2, with RDS, together with Cloudfront\u002FS3 integration for assets\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E","bold":false,"fontFamily":"Arimo","fontSize":16.5,"italic":false,"justification":"center","lineLengths":[74,75,54,71,64,71,8,74,68,11,68,60,70,71,56,74,50,75,63,65,22]},{"elementIndex":1,"left":219.68446601941747,"top":0,"width":375,"height":93,"rotation":0,"transparency":0,"userEdited":true,"type":"text","style":"title","stylesOverriden":{"fontFamily":true,"fontSize":true},"index":0,"html":"things I built *","bold":false,"fontFamily":"Forum","fontSize":49.5,"italic":false,"justification":"center","lineLengths":[16]}],"width":816,"height":1056,"dpi":96},{"elements":[{"elementIndex":0,"left":36.349514563106766,"top":28.194174757281555,"width":743.1292140439429,"height":960,"rotation":0,"transparency":0,"userEdited":true,"type":"text","style":"body","stylesOverriden":{},"index":0,"html":"\u003Cbr \u002F\u003Ean in-house email marketing platform that\u0026#39;d allow to pick products and schedule them for Intercom-based mails every week -- lets write email templates using Handlebars, and an MIS to track email campaigns.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Edifferent caching strategies to optimize the site performance for different types of pages\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Eonsite SEO, using all white hat techniques, and modern things like Google Rich Snippets and Google Products etc.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ean Activity Logger to inspect user activities on site\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea complete family tree platform that allows users to create family trees, collaborate, invite relatives, perform tree mergers, identify and remove duplicates, manage events, identify celebrities within family and so on.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea granular permission system that lets users choose who can see what -- and a wiki system for deceased and inactive relatives in the family tree\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Efamily tree charts generator -- descendant and ancestor charts -- extensible with different designs\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea news digest that\u0026#39;d aggregate family news and prepare newsletters from the viewpoint of recipient\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea system to run contests and giveaways\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ean HTML5 media uploader that lets you upload multiple images (or grab them from Facebook albums), crop and scale each of them individually -- all in the browser pre-upload\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E","bold":false,"fontFamily":"Arimo","fontSize":16.5,"italic":false,"justification":"center","lineLengths":[71,70,64,76,14,74,38,53,74,73,72,72,72,77,22,72,26,38,70,76,25]}],"width":816,"height":1056,"dpi":96},{"elements":[{"elementIndex":0,"left":41.00970873786408,"top":33.320388349514566,"width":736,"height":540,"rotation":0,"transparency":0,"userEdited":true,"type":"text","style":"body","stylesOverriden":{},"index":0,"html":"\u003Cbr \u002F\u003Eaffiliate sale tracking and attribution\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea system to automatically build passion and product-based Facebook Audiences based on triggers\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ean in-house site blog, and blog editor that\u0026#39;d parse links for meta etc.\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ebundle products that are made by combining individual ones -- and their image generation\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea collaborative greeting card editor that friends sign (and write messages on) for a single recipient\u003Cbr \u002F\u003E\u003Cbr \u002F\u003EFreebase integration for worldwide places data -- later we used Google Autocomplete Places for this\u003Cbr \u002F\u003E\u003Cbr \u002F\u003Ea referral system that rewards people who refer others to our products","bold":false,"fontFamily":"Arimo","fontSize":16.5,"italic":false,"justification":"center","lineLengths":[39,67,27,71,72,16,75,26,71,28,70]},{"elementIndex":1,"left":41.475728155339795,"top":909.9029126213593,"width":257.04,"height":31,"rotation":0,"transparency":0,"userEdited":true,"type":"text","style":"body","stylesOverriden":{"justification":true},"index":0,"html":"* no order, really","bold":false,"fontFamily":"Arimo","fontSize":16.5,"italic":false,"justification":"left","lineLengths":[18]}],"width":816,"height":1056,"dpi":96}],"palette":
